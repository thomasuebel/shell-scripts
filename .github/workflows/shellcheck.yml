name: ShellCheck

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Find and check shell scripts
        run: |
          shfiles=$(find . -type f -name '*.sh' | sort)
          if [ -z "$shfiles" ]; then
            echo "No .sh files found."
            exit 0
          fi
          echo "Checking the following files:"
          echo "$shfiles"
          echo "$shfiles" | xargs shellcheck
